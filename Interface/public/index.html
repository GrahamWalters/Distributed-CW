<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>S5 | Simple Secure Secret Sharing Storage</title>

  <!-- Lib core CSS -->
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="theme.css">
</head>

<body ng-app="S5">
  <nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavCtrl">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/#/">S5</a>
      </div>
      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav">
          <li ng-show="isLoggedIn()"><a href="/#/files">Files</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">

          <li ng-show="isLoggedIn()"><a>{{ currentUser().username }}</a></li>
          <li ng-show="isLoggedIn()"><a href="/#/settings" title="Settings"><span class="glyphicon glyphicon-cog"></span></a></li>
          <li ng-show="isLoggedIn()"><a href="" title="Log Out" ng-click="logOut()"><span class="glyphicon glyphicon-lock"></span></a></li>
          <li ng-hide="isLoggedIn()"><a href="/#/login">Log In</a></li>
          <li ng-hide="isLoggedIn()"><a href="/#/register">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>
<!-- ndg-videw -->
  <div class="container">
    <ui-view></ui-view>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>

  <script src="js/app.js"></script>

  <script src="js/services.js"></script>
