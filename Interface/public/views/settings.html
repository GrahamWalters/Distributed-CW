<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="form-horizontal">

      <div class="form-group">
        <label for="name" class="col-sm-4 control-label">Full Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="name" ng-model="user.name">
        </div>
      </div>

      <div class="form-group">
        <label for="username" class="col-sm-4 control-label">Username</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="username" ng-model="user.username">
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="col-sm-4 control-label">Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="password" ng-model="user.password">
        </div>
      </div>

      <div class="form-group">
        <label for="fileT" class="col-sm-4 control-label">Shares Threshold</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="fileT" ng-model="user.fileT">
        </div>
      </div>

      <div class="form-group">
        <label for="fileN" class="col-sm-4 control-label">Number of Shares</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="fileN" ng-model="user.fileN">
        </div>
      </div>

      <div class="form-group">
        <label for="twoFA" class="col-sm-4 control-label">2FA Code</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="twoFA" ng-model="user.twoFA">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2">
          <div class="col-sm-4">
            <button type="button" class="btn btn-block btn-danger" ng-click="delete()">Delete</button>
          </div>
          <div class="col-sm-4">
            <button type="button" class="btn btn-block btn-warning" ng-click="cancel()">Cancel</button>
          </div>
          <div class="col-sm-4">
            <button type="button" class="btn btn-block btn-primary" ng-click="update()">Update</button>
          </div>
        </div>
      </div>

    </div>

      <div class="form-group">
        <label for="storageSize" class="col-sm-4 control-label">storageSize</label>
        <div class="col-sm-8">
          <span ng-bind="user.storageSize | formatBytes: 1"></span>
        </div>
      </div>

  </div>
</div>
