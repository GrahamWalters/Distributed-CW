<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form ng-submit="register()" class="form-horizontal">

      <h2>Register</h2>

      <div ng-show="error" class="alert alert-danger row">
        <span>{{ error.message }}</span>
      </div>

      <div class="form-group">
        <label for="name" class="col-sm-3 control-label">Full Name</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="name" ng-model="user.name">
        </div>
      </div>

      <div class="form-group">
        <label for="username" class="col-sm-3 control-label">Username</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="username" ng-model="user.username">
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="col-sm-3 control-label">Password</label>
        <div class="col-sm-7">
          <input type="password" class="form-control" id="password" ng-model="user.password">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-7">
          <button type="submit" class="btn btn-block btn-primary">Register</button>
        </div>
      </div>

    </form>
  </div>
</div>
